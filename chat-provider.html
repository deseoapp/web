<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Proveedor de Servicios | Deseo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="chat-page provider-chat" data-theme="dark">
    <!-- Header del Chat -->
    <header class="chat-header">
        <div class="chat-header-content">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-user-info">
                <div class="user-avatar" id="chatUserAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <h3 id="chatUserName">Cliente <span id="clientBalanceBadge" class="balance-badge" style="display:none;"></span></h3>
                    <p id="chatUserStatus">En l칤nea</p>
                </div>
            </div>
            <div class="chat-actions">
                <button class="action-btn" id="themeToggle" title="Cambiar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="action-btn" id="callBtn" title="Llamar">
                    <i class="fas fa-phone"></i>
                </button>
                <button class="action-btn" id="videoBtn" title="Video llamada">
                    <i class="fas fa-video"></i>
                </button>
                <button class="action-btn" id="moreBtn" title="M치s opciones">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
    </header>


    <!-- 츼rea de Mensajes -->
    <main class="chat-main">
        <div class="chat-messages" id="chatMessages">
            <!-- Los mensajes se cargar치n aqu칤 din치micamente -->
        </div>
        
        <!-- Indicador de escritura -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <p>El cliente est치 escribiendo...</p>
        </div>
    </main>

    <!-- Input de Mensaje -->
    <footer class="chat-footer">
        <div class="chat-input-container">
            <button class="attach-btn" id="attachBtn" title="Adjuntar archivo">
                <i class="fas fa-paperclip"></i>
            </button>
            <div class="message-input-wrapper">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." maxlength="500">
                <button class="emoji-btn" id="emojiBtn" title="Emoji">
                    <i class="fas fa-smile"></i>
                </button>
            </div>
            <button class="send-btn" id="sendBtn" title="Enviar mensaje">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <!-- Acciones r치pidas para proveedores -->
        <div class="quick-actions" id="quickActions">
            <button class="quick-action-btn" data-action="favorite">
                <i class="fas fa-heart"></i>
                <span>Favorito</span>
            </button>
            <button class="quick-action-btn" data-action="paid-photo">
                <i class="fas fa-image"></i>
                <span>Foto pagada</span>
            </button>
            <button class="quick-action-btn" data-action="offer-service">
                <i class="fas fa-briefcase"></i>
                <span>Ofrecer servicio</span>
            </button>
            <button class="quick-action-btn" data-action="tips">
                <i class="fas fa-hand-holding-usd"></i>
                <span>Propinas</span>
            </button>
            <button class="quick-action-btn" data-action="rate">
                <i class="fas fa-star"></i>
                <span>Calificar</span>
            </button>
            <button class="quick-action-btn" data-action="evidence" id="evidenceBtn" style="display: none;">
                <i class="fas fa-camera"></i>
                <span>Subir Evidencias</span>
            </button>
        </div>
    </footer>

    <!-- Modal: Ofrecer servicio -->
    <div class="modal" id="offerServiceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ofrecer Servicio</h2>
                <button class="close-btn" onclick="closeModal('offerServiceModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="offerPrice">Precio del servicio</label>
                    <input type="number" id="offerPrice" placeholder="0" step="1" min="0">
                </div>
                <div class="form-group">
                    <label for="offerDescription">Descripci칩n</label>
                    <textarea id="offerDescription" placeholder="Detalla qu칠 incluye tu servicio..." rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="offerTime">Tiempo estimado</label>
                    <select id="offerTime">
                        <option value="">Selecciona tiempo</option>
                        <option value="30min">30 minutos</option>
                        <option value="1h">1 hora</option>
                        <option value="2h">2 horas</option>
                        <option value="4h">4 horas</option>
                        <option value="1d">1 d칤a</option>
                        <option value="custom">Personalizado</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('offerServiceModal')">Cancelar</button>
                <button class="btn-primary" id="sendOfferServiceBtn">Enviar Oferta</button>
            </div>
        </div>
    </div>

    <!-- Modal: Foto pagada -->
    <div class="modal" id="paidPhotoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Enviar Fotos Pagadas</h2>
                <button class="close-btn" onclick="closeModal('paidPhotoModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="paidPhotoPrice">Precio por todas las fotos</label>
                    <input type="number" id="paidPhotoPrice" placeholder="390" min="0" step="1" value="390">
                </div>
                <div class="form-group">
                    <label for="paidPhotoFile">Seleccionar Fotos</label>
                    <div class="photo-upload-area" id="photoUploadArea">
                        <div class="upload-content">
                            <i class="fas fa-camera upload-icon"></i>
                            <p class="upload-text">Toca para seleccionar fotos</p>
                            <p class="upload-subtext">Puedes seleccionar m칰ltiples fotos</p>
                        </div>
                        <input type="file" id="paidPhotoFile" accept="image/*" multiple style="display: none;">
                    </div>
                    <div id="paidPhotoPreview" class="photo-preview"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('paidPhotoModal')">Cancelar</button>
                <button class="btn-primary" id="sendPaidPhotoBtn">Enviar Fotos</button>
            </div>
        </div>
    </div>

    <!-- Modal: Propinas -->
    <div class="modal" id="tipsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Gestionar Propinas</h2>
                <button class="close-btn" onclick="closeModal('tipsModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="tipsMessage">Mensaje para solicitar propina</label>
                    <textarea id="tipsMessage" placeholder="Pide al cliente una propina con amabilidad 游땔" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('tipsModal')">Cancelar</button>
                <button class="btn-primary" id="sendTipsBtn">Enviar Solicitud</button>
            </div>
        </div>
    </div>

    <!-- Modal: Calificar cliente -->
    <div class="modal" id="rateModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Calificar Cliente</h2>
                <button class="close-btn" onclick="closeModal('rateModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Calificaci칩n</label>
                    <div class="star-rating" id="starRating">
                        <i class="fas fa-star" onclick="setRating(1)"></i>
                        <i class="fas fa-star" onclick="setRating(2)"></i>
                        <i class="fas fa-star" onclick="setRating(3)"></i>
                        <i class="fas fa-star" onclick="setRating(4)"></i>
                        <i class="fas fa-star" onclick="setRating(5)"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rateComment">Comentario (opcional)</label>
                    <textarea id="rateComment" placeholder="쮺칩mo fue tu experiencia con este cliente?" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('rateModal')">Cancelar</button>
                <button class="btn-primary" id="sendRatingBtn">Enviar Calificaci칩n</button>
            </div>
        </div>
    </div>

    <!-- Modal: Subir Evidencias -->
    <div class="modal" id="evidenceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-camera"></i> Subir Evidencias</h2>
                <button class="close-btn" onclick="closeModal('evidenceModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Sube im치genes que respalden tu caso en la disputa:</p>
                <div class="evidence-upload-area">
                    <input type="file" id="evidenceFiles" multiple accept="image/*" style="display: none;">
                    <button class="upload-btn" id="selectEvidenceFiles">
                        <i class="fas fa-plus"></i> Seleccionar Im치genes
                    </button>
                    <p class="upload-hint">Puedes subir m칰ltiples im치genes</p>
                </div>
                <div id="evidencePreview" class="evidence-preview"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('evidenceModal')">Cancelar</button>
                <button class="btn-primary" id="uploadEvidenceBtn" disabled>Subir Evidencias</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="theme-manager.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="chat-provider.js"></script>
</body>
</html>
