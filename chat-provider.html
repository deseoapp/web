<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Proveedor de Servicios | Deseo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="chat-page provider-chat" data-theme="light">
    <!-- Header del Chat -->
    <header class="chat-header">
        <div class="chat-header-content">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-user-info">
                <div class="user-avatar" id="chatUserAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <h3 id="chatUserName">Cliente</h3>
                    <p id="chatUserStatus">En línea</p>
                </div>
            </div>
            <div class="chat-actions">
                <button class="action-btn" id="themeToggle" title="Cambiar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="action-btn" id="callBtn" title="Llamar">
                    <i class="fas fa-phone"></i>
                </button>
                <button class="action-btn" id="videoBtn" title="Video llamada">
                    <i class="fas fa-video"></i>
                </button>
                <button class="action-btn" id="moreBtn" title="Más opciones">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Información del Servicio -->
    <div class="service-info" id="serviceInfo">
        <div class="service-card">
            <div class="service-icon">
                <i class="fas fa-heart"></i>
            </div>
            <div class="service-details">
                <h4 id="serviceTitle">Servicio Solicitado</h4>
                <p id="serviceDescription">Descripción del servicio que el cliente necesita</p>
                <div class="service-meta">
                    <span class="service-price" id="servicePrice">$0.00</span>
                    <span class="service-location" id="serviceLocation">
                        <i class="fas fa-map-marker-alt"></i> Ubicación
                    </span>
                </div>
            </div>
            <div class="service-actions">
                <button class="btn-accept" id="acceptServiceBtn">
                    <i class="fas fa-check"></i> Aceptar
                </button>
                <button class="btn-decline" id="declineServiceBtn">
                    <i class="fas fa-times"></i> Rechazar
                </button>
            </div>
        </div>
    </div>

    <!-- Área de Mensajes -->
    <main class="chat-main">
        <div class="chat-messages" id="chatMessages">
            <!-- Los mensajes se cargarán aquí dinámicamente -->
        </div>
        
        <!-- Indicador de escritura -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <p>El cliente está escribiendo...</p>
        </div>
    </main>

    <!-- Input de Mensaje -->
    <footer class="chat-footer">
        <div class="chat-input-container">
            <button class="attach-btn" id="attachBtn" title="Adjuntar archivo">
                <i class="fas fa-paperclip"></i>
            </button>
            <div class="message-input-wrapper">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." maxlength="500">
                <button class="emoji-btn" id="emojiBtn" title="Emoji">
                    <i class="fas fa-smile"></i>
                </button>
            </div>
            <button class="send-btn" id="sendBtn" title="Enviar mensaje">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <!-- Acciones rápidas para proveedores -->
        <div class="quick-actions" id="quickActions">
            <button class="quick-action-btn" data-action="quote">
                <i class="fas fa-dollar-sign"></i>
                <span>Cotizar</span>
            </button>
            <button class="quick-action-btn" data-action="schedule">
                <i class="fas fa-calendar"></i>
                <span>Agendar</span>
            </button>
            <button class="quick-action-btn" data-action="location">
                <i class="fas fa-map-marker-alt"></i>
                <span>Ubicación</span>
            </button>
            <button class="quick-action-btn" data-action="complete">
                <i class="fas fa-check-circle"></i>
                <span>Completar</span>
            </button>
        </div>
    </footer>

    <!-- Modal para cotización -->
    <div class="modal" id="quoteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Enviar Cotización</h2>
                <button class="close-btn" onclick="closeModal('quoteModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="quoteAmount">Precio del servicio</label>
                    <input type="number" id="quoteAmount" placeholder="0.00" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="quoteDescription">Descripción de la cotización</label>
                    <textarea id="quoteDescription" placeholder="Detalla qué incluye tu servicio..." rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="quoteTime">Tiempo estimado</label>
                    <select id="quoteTime">
                        <option value="">Selecciona tiempo</option>
                        <option value="30min">30 minutos</option>
                        <option value="1h">1 hora</option>
                        <option value="2h">2 horas</option>
                        <option value="4h">4 horas</option>
                        <option value="1d">1 día</option>
                        <option value="custom">Personalizado</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('quoteModal')">Cancelar</button>
                <button class="btn-primary" id="sendQuoteBtn">Enviar Cotización</button>
            </div>
        </div>
    </div>

    <!-- Modal para agendar -->
    <div class="modal" id="scheduleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agendar Servicio</h2>
                <button class="close-btn" onclick="closeModal('scheduleModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="scheduleDate">Fecha</label>
                    <input type="date" id="scheduleDate">
                </div>
                <div class="form-group">
                    <label for="scheduleTime">Hora</label>
                    <input type="time" id="scheduleTime">
                </div>
                <div class="form-group">
                    <label for="scheduleLocation">Ubicación</label>
                    <input type="text" id="scheduleLocation" placeholder="Dirección o lugar de encuentro">
                </div>
                <div class="form-group">
                    <label for="scheduleNotes">Notas adicionales</label>
                    <textarea id="scheduleNotes" placeholder="Información adicional..." rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('scheduleModal')">Cancelar</button>
                <button class="btn-primary" id="sendScheduleBtn">Enviar Propuesta</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="chat-provider.js"></script>
</body>
</html>
