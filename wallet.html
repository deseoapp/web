<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera - Deseo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="wallet-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="wallet-page">  

    <!-- Navigation Menu -->
    <nav class="nav-menu" id="navMenu" style="display: none;">
        <div class="nav-content">
            <div class="nav-header">
                <div class="user-info" id="userInfo">
                    <div class="user-avatar" id="userAvatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <h3 id="userName">Usuario</h3>
                        <p id="userEmail">usuario@email.com</p>
                    </div>
                </div>
                <button class="close-nav" onclick="app.closeNavMenu()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="nav-items">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
                <a href="wallet.html" class="nav-item active">
                    <i class="fas fa-wallet"></i>
                    <span>Billetera</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Configuraci√≥n</span>
                </a>
                <hr class="nav-divider">
                <a href="#" class="nav-item" onclick="app.logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesi√≥n</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <div class="page-container">
            <div class="page-header">
                <h2><i class="fas fa-wallet"></i> Mi Billetera</h2>
                <p>Gestiona tus finanzas y transacciones</p>
            </div>

            <!-- Balance Card -->
            <div class="balance-card">
                <div class="balance-info">
                    <h3>Balance Total</h3>
                    <div class="balance-amount">
                        <span class="currency">$</span>
                        <span class="amount" id="totalBalance">0.00</span>
                    </div>
                </div>
                <div class="balance-actions">
                    <button class="btn-primary" onclick="app.showAddMoneyModal()">
                        <i class="fas fa-plus"></i>
                        Agregar Dinero
                    </button>
                    <button class="btn-secondary" onclick="app.showWithdrawModal()">
                        <i class="fas fa-minus"></i>
                        Retirar
                    </button>
                </div>
            </div>

            <!-- Transaction History -->
            <div class="transactions-section">
                <div class="section-header">
                    <h3>Historial de Transacciones</h3>
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">Todas</button>
                        <button class="filter-tab" data-filter="income">Ingresos</button>
                        <button class="filter-tab" data-filter="expense">Gastos</button>
                    </div>
                </div>
                <div class="transactions-list" id="transactionsList">
                    <!-- Las transacciones se cargar√°n aqu√≠ -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para agregar dinero -->
    <div class="modal" id="addMoneyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agregar Dinero</h2>
                <button class="close-btn" onclick="app.closeModal('addMoneyModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="addMoneyForm">
                    <div class="form-group">
                        <label for="addAmount">Cantidad (COP):</label>
                        <input type="number" id="addAmount" min="1000" step="1000" placeholder="10000" required>
                        <small class="form-help">Monto m√≠nimo: $1,000 COP</small>
                    </div>
                    <div class="form-group">
                        <label>M√©todo de pago:</label>
                        <div class="payment-method-info">
                            <i class="fas fa-shield-alt"></i>
                            <span>Pago seguro con Bold</span>
                        </div>
                    </div>
                    <div class="bold-payment-container">
                        <script
                            data-bold-button
                            data-api-key="H-HdPzurw8OPki3Fv8_WU-qFOAPQ9SarD_HV36Fp4_I"
                            data-description="Recarga de billetera Deseo"
                            data-redirection-url="https://simon990520.github.io/deseo/wallet.html?payment=success"
                            data-render-mode="embedded"
                            data-currency="COP"
                            data-amount=""
                            data-order-id=""
                            data-customer-data=""
                            data-billing-address=""
                            data-tax=""
                            data-expiration-date=""
                            data-origin-url="https://simon990520.github.io/deseo/wallet.html"
                            data-extra-data-1="wallet_recharge"
                            data-extra-data-2="deseo_app"
                        ></script>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para retirar dinero -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Retirar Dinero</h2>
                <button class="close-btn" onclick="app.closeModal('withdrawModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="withdrawForm">
                    <div class="form-group">
                        <label for="withdrawAmount">Cantidad:</label>
                        <input type="number" id="withdrawAmount" min="1" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="withdrawMethod">M√©todo de retiro:</label>
                        <select id="withdrawMethod" required>
                            <option value="">Seleccionar m√©todo</option>
                            <option value="bank">Transferencia bancaria</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Retirar Dinero</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <!-- Bold Payment Button SDK -->
    <script src="https://checkout.bold.co/library/boldPaymentButton.js"></script>
    <script src="script-wallet.js"></script>
    
    <!-- Debug Script -->
    <script>
        console.log('üîç Debug: P√°gina de billetera cargada');
        console.log('üîç Debug: CONFIG disponible:', typeof window.CONFIG !== 'undefined');
        console.log('üîç Debug: Bold disponible:', typeof window.Bold !== 'undefined');
        console.log('üîç Debug: WalletManager disponible:', typeof window.walletManager !== 'undefined');
        
        // Verificar elementos del DOM
        setTimeout(() => {
            const balanceElement = document.getElementById('totalBalance');
            const transactionsList = document.getElementById('transactionsList');
            console.log('üîç Debug: Elemento balance:', balanceElement);
            console.log('üîç Debug: Lista transacciones:', transactionsList);
            console.log('üîç Debug: WalletManager:', window.walletManager);
        }, 1000);
    </script>
</body>
</html>
